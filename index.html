<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,700&display=swap" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/462d6a8698.js"></script>
    <title>Music & Record Store</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center logo-bold">
            <i class="fas fa-headphones"></i>
            <span class="logo-orange">Vintage</span>Vinyl
        </h1>
        
        <form id="record-form">
            <div class="form-group">
                <label for="artist">Artist</label>
                <input type="text" id="artist" class="form-control">
            </div>
            <div class="form-group">
                <label for="album">Album</label>
                <input type="text" id="album" class="form-control">
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" id="year" class="form-control">
            </div>
            <input type="submit" value="Add Record" class="btn btn-block btn-orange">
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Artist</th>
                    <th>Album</th>
                    <th>Year</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="record-list"></tbody> <!-- empty table body to put the Records into -->
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
